<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      {{maintext}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">

<ion-row>
  <ion-col size="12">
    <ion-input [(ngModel)]="inputLink" placeholder="Enter image Link"></ion-input>
  </ion-col>
</ion-row>

<h1 class="ion-text-center">Image name</h1>
    </ion-col>
  </ion-row>
  <img src="{{loadImageLink}}" alt="">

  <ion-button (click)="loadImage()" expand="block" fill="clear" shape="round">
    Load Image
  </ion-button>

  <ion-button [routerLink]="'/video'" color="success">video</ion-button>
  <ion-button (click)="onClick()" color="tertiary">image Slider</ion-button>
 
</ion-content>
